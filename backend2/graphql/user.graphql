query Me {
  me {
    ...UserData
  }
}

mutation UpdateUser {
  updateUser(
    data: {
      firstName: "Bart"
      lastName: "Simpson"
      email: "bart.simpson@gmail.com"
    }
  ) {
    ...UserData
  }
}

mutation ChangePassword {
  changePassword(
    data: { oldPassword: "secretJohn32", newPassword: "secretBart42" }
  ) {
    ...UserData
  }
}

fragment UserData on User {
  id
  email
  firstName
  lastName
  role
}
